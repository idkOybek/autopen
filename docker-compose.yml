version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pentest_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pentest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pentest_password}
      POSTGRES_DB: ${POSTGRES_DB:-pentest_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pentest}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentest_network

  redis:
    image: redis:7-alpine
    container_name: pentest_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentest_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pentest_backend
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./configs:/app/configs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pentest_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pentest_celery_worker
    command: celery -A backend.workers.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - ./configs:/app/configs
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pentest_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pentest_celery_beat
    command: celery -A backend.workers.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./configs:/app/configs
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pentest_network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: pentest_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost/api
    depends_on:
      - backend
    networks:
      - pentest_network

  nginx:
    image: nginx:alpine
    container_name: pentest_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - pentest_network

volumes:
  postgres_data:
  redis_data:

networks:
  pentest_network:
    driver: bridge
